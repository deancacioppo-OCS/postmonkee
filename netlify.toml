[build]
  # Build command
  command = "npm install && npm run build"
  
  # Publish directory
  publish = "dist"

[build.environment]
  # Your backend API URL
  VITE_API_URL = "https://postmonkee.onrender.com"

# Redirect all routes to index.html for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force cache invalidation
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
